<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
    <style>
      #main{
        width: 100%;
      }
      #parent{
          position: relative;
          width: 100%;
          height: 700vh;
          top: 0;
          left: 0;
      }
      #child{
        width: 100%;
        position: sticky;
        top: 0;
        left: 0;
      }
      canvas{
        height: 100%;
        width: 100%;

      }

    </style>
  </head>
  <body>
    <div id='main'>
      <div id="parent">
        <div id="child">
          <canvas id="canvas"></canvas>
        </div>
    </div>
  </div>
  <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    

    <!-- <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/gsap.min.js" integrity="sha512-7Au1ULjlT8PP1Ygs6mDZh9NuQD0A5prSrAUiPHMXpU6g3UMd8qesVnhug5X4RoDr35x5upNpx0A6Sisz1LSTXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/ScrollTrigger.min.js" integrity="sha512-LQQDtPAueBcmGXKdOBcMkrhrtqM7xR2bVrnMtYZ8ImAZhFlIb5xrMqQ6uZviyeSB+4mYj89ta8niiCIQM1Gj0w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>

      const canvas = document.querySelector("canvas");
      const context = canvas.getContext("2d");
      const frames ={ 
        currentIndex : 0,
        maxIndex : 156
      }

      const Images = [];
      let imageLoaded = 0;
      

      function preloadImage() {
    
    for (var i = 1; i <= frames.maxIndex; i++) {
    const imageUrl = `/ezgif-frame-${i.toString().padStart(3, "0")}.png`;
    const img = new Image();
    img.src = imageUrl;
    
    img.onload = function () {
      imageLoaded++;
      if (imageLoaded === frames.maxIndex) {
        loadImage(frames.currentIndex);
        startAnimation();
      }
    };

    Images.push(img);
  }
}

      function loadImage(index){
        if(index>=0 && index <= frames.maxIndex)
      {
        const img = Images[index];
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const scaleX = canvas.width /img.width;
        const scaleY = canvas.height /img.height;

        const newWidth = img.width*scaleX;
        const newHeight = img.height*scaleY;

        const offsetX = (canvas.width - newWidth) / 2;
        const offsetY = (canvas.height - newHeight) / 2;

        context.clearRect(0,0,canvas.width,canvas.height);
        context.imageSmoothingEnabled = true;
        context.imageSmoothingQuality = "high";
        context.drawImage(img,offsetX,offsetY,newWidth,newHeight);

        frames.currentIndex = index;
      }
      }

      function startAnimation(){
        var tl = gsap.timeline({
          scrollTrigger:{
            trigger:"#parent",
            start:"top top",
            scrub:2,
            end:"bottom bottom",
            markers:true
          }
        })

        tl.to(frames,{
          currentIndex:frames.maxIndex,
          onUpdate: function(){
            loadImage(Math.floor(frames.currentIndex));
          }
        })
      }

      preloadImage()
    </script>
  </body>
</html>
